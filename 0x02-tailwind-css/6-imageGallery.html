<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 bg-gradient-to-r from-red-200 to-red-400 p-4">
          Flexbox Item 1
        </div>
        <div class="w-1/2 bg-gradient-to-r from-red-200 to-red-400 p-4">
          Flexbox Item 2
        </div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
      <div>
        <img
          src="https://images.unsplash.com/photo-1761810399655-8be9a861e241?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 1"
          class="w-full h-auto object-cover"
        />
      </div>

      <div>
        <img
          src="https://images.unsplash.com/photo-1761577832140-65e891a6b40f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEyfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 2"
          class="w-full h-auto object-cover"
        />
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1761750366845-1beff00aeb0e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 3"
          class="w-full h-auto object-cover"
        />
      </div>
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1761430209116-ee86d49936d5?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 4"
          class="w-full h-auto object-cover"
        />
      </div>
      <div>
        <img
          src="https://plus.unsplash.com/premium_photo-1755881671017-37a6bac9fa49?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIyfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 5"
          class="w-full h-auto object-cover"
        />
      </div>
      <div>
        <img
          src="https://images.unsplash.com/photo-1761384140398-88c88e648fcb?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&q=60&w=500"
          alt="Nature Image 6"
          class="w-full h-auto object-cover"
      />
    </section>
    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
